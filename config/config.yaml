project:
  name: sinGes-mini
  description: Indian Sign Language recognition and sentence generation pipeline
  seed: 42
paths:
  dataset_root: dataset
  raw_data_dir: data/raw
  processed_data_dir: data/processed
  splits_dir: data/train_test_split
  mediapipe_output_dir: data/processed/mediapipe
  recognition_checkpoint_dir: models/checkpoints/sign_recognition
  transformer_checkpoint_dir: models/checkpoints/transformer
  logs_dir: logs
  reports_dir: reports
preprocessing:
  frame_rate: 25
  frame_resize:
  - 112
  - 112
  max_frames_per_clip: 32
  clip_stride: 2
  use_mediapipe: true
  store_landmarks: true
  normalize_mean:
  - 0.485
  - 0.456
  - 0.406
  normalize_std:
  - 0.229
  - 0.224
  - 0.225
  augmentations:
    rotation:
    - -10
    - 10
    scale:
    - 0.9
    - 1.1
    brightness:
    - 0.8
    - 1.2
    contrast:
    - 0.85
    - 1.15
    horizontal_flip: true
    horizontal_flip_prob: 0.4
    translate_percent:
    - 0.0
    - 0.05
    gaussian_noise:
    - 1.0
    - 5.0
    gaussian_noise_prob: 0.2
    affine_prob: 0.55
    brightness_contrast_prob: 0.35
  split_ratios:
    train: 0.7
    val: 0.15
    test: 0.15
training:
  recognition:
    batch_size: 2
    num_epochs: 20
    learning_rate: 0.0002
    weight_decay: 0.0001
    resume_from_checkpoint: true
    resume_lr_factor: 0.5
    scheduler: cosine
    warmup_epochs: 4
    warmup_start_factor: 0.1
    gradient_clip_norm: 2.0
    gradient_accumulation_steps: 4
    early_stopping_patience: 10
    mixed_precision: true
    val_split: 0.2
    max_samples_per_class: null
    num_workers: 4
    prefetch_factor: 1
    persistent_workers: false
    augment: true
    normalize: true
    balance_classes: true
    temporal_jitter: true
    label_smoothing: 0.1
    backbone_lr_multiplier: 0.3
    exclude_labels: []
  transformer:
    batch_size: 32
    num_epochs: 40
    additional_epochs: 10
    continue_from_checkpoint: true
    learning_rate: 0.0003
    weight_decay: 0.0001
    max_seq_length: 16
    pad_token: <pad>
    bos_token: <bos>
    eos_token: <eos>
    vocab_file: dataset/ISL_30_words_complete.csv
inference:
  window_size: 16
  stride: 4
  min_confidence: 0.5
  device: cuda
